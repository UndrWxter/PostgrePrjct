{% extends 'base.html' %}

{% block title %}<title>Дом в миг - аккаунт</title>{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form method="post" action="{% url 'user_account' user_id=user.id %}">
            {% csrf_token %}
        
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" required>
            </div>
        
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary btn-block">Сохранить значения</button>
        </form>
    </div>
{% endblock %}
